<app-header/>

<main>
  <ul>
    <li>
      <!-- When the child component fires its 'select' event, call my 'handleUserSelection' method and pass whatever data the child sent as the argument -->
      <app-user
        [id]="users[0].id"
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        (select)="handleUserSelection($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[1].id"
        [avatar]="users[1].avatar"
        [name]="users[1].name"
        (select)="handleUserSelection($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[2].id"
        [avatar]="users[2].avatar"
        [name]="users[2].name"
        (select)="handleUserSelection($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[3].id"
        [avatar]="users[3].avatar"
        [name]="users[3].name"
        (select)="handleUserSelection($event)"
      />
    </li>
    <li>
      <app-user
        [id]="users[4].id"
        [avatar]="users[4].avatar"
        [name]="users[4].name"
        (select)="handleUserSelection($event)"
      />
    </li>
  </ul>
  <app-tasks [name]="selectedUser.name"/>
</main>
