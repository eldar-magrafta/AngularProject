<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="handleUserSelection($event)"/>   <!-- When the child component fires its 'select' event, call my 'handleUserSelection' method and pass whatever data the child sent as the argument -->
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }

</main>
